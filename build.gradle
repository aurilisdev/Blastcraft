repositories{
		mavenCentral()
	  	maven {
	   	    name = "Progwml6 maven"
	   	    url = "https://dvs1.progwml6.com/files/maven/"
	  	}
	    maven {
	       name = "ModMaven"
	       url = "https://modmaven.k-4u.nl"
	    }
